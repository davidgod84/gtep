<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="css/util.css">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">Iniciar Sesión</span>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Ingrese su nombre de usuario">
						<input id="user-name" class="input100" type="text" name="username" placeholder="Nombre de Usuario:" required="Debe ingresar su usuario">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Ingrese su contraseña">
						<input id="password" class="input100" type="text" name="contraseña" placeholder="Contraseña:" required="Debe ingresar su contraseña">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Ingresar</button>
					</div>
					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">Olvidé </span>
						<a href="#" class="txt2">Usuario/clave?</a>
					</div>
					<div class="w-full text-center">
						<a href="#" class="txt3">Registrarse</a><br>
						<a href="#" class="txt3">Volver al inicio</a>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('https://media.istockphoto.com/vectors/transport-logistic-set-vehicles-vector-id1030127524');"></div>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
