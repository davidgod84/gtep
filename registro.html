<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Nuevo usuario</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/registro.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://i.ibb.co/m5N8B9w/images.png" alt="images" border="0">
                        <h3>Bienvenido!</h3>
                        <p>Registrate con nosotros para que puedas gestionar tu vehículo de forma más sencilla</p>
                        <p>* Campos obligatorios</p>
                        <a href="login.html" class="btn btn-light btn-rounded btn-md">Iniciar sesión</a></br>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Cliente</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Empresa</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registrarse como cliente</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre: *" value="" required="Debe Ingresar su nombre" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Apellido: *" value="" required="Debe Ingresar su apellido" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Contraseña: *" value="" required="Es importante su contraseña" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Repita la contraseña: *" value="" required="Vuelva a escribir su contraseña"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="genero" value="Hombre" checked>
                                                    <span> Soy Hombre </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="genero" value="Mujer">
                                                    <span> Soy Mujer </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Correo electrónico: *" value="" required="Debe Ingresar su dirección de correo" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Teléfono: *" value="" required="Ingrese su número telefónico" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Selecciones una pregunta de Seguridad:</option>
                                                <option>Nombre de primera mascota</option>
                                                <option>Escuela/liceo donde estudió</option>
                                                <option>Película favorita?</option>
                                                <option>Postre favorito?</option>
                                                <option>Mejor amigo de la infancia?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Respuesta secreta: *" value="" required="La respuesta secreta otorga mayor seguridad para usted" />
                                        </div>
                                        <button type="button" class="btn btn-rounded blue-gradient btn-md">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Registrarse como empresa</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre: *" value="" required="Debe Ingresar su nombre" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Apellido *" value="" required="Debe Ingresar su apellido" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Correo electrónico: *" value="" required="Ingrese su dirección de correo" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Teléfono *" value="" required="Debe Ingresar su núm telefónico" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Contraseña *" value="" required="Debe Ingresar su contraseña" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Repita contraseña: *" value="" required="Por favor escriba de nuevo su contraseña" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Seleccione una pregunta de seguridad:</option>
                                                <option>Tipo de empresa?</option>
                                                <option>Donde nació su empresa?</option>
                                                <option>Nombre de Mascota actual?</option>
                                                <option>Película favorita?</option>
                                                <option>Postre favorito?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Respuesta secreta: *" value=""required="La respuesta secreta otorga mayor seguridad para usted" />
                                        </div>
                                        <button type="button" class="btn blue-gradient btn-md">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	
	<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/mdb.min.js"></script>
  	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
